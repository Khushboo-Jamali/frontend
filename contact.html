<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div></div>
      <script src="./sidebar.js"></script>
      <div class="main">
        <div class="hamburger">
          <img class="ham" src="./hamburger.png" alt="" width="23px" />
          <img class="cross" src="./cross.png" alt="" width="23px" />
        </div>
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="clientname"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="clientphone" />
            </div>
            <div class="mb-3">
              <label for="clientenq" class="form-label">Enquirie</label>
              <input type="text" class="form-control" id="clientenq" />
            </div>

            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want to work with you on a project with me
              </label>
            </div>

            <div class="buttons">
              <button type="submit" class="btn-sm btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
